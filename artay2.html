<html>
<body>
<script>
no=new Array(2);
names=new Array(2);
sal=new Array(2);
for(var i=0;i<2;i++)
{
no[i]=parseInt(prompt("Enter no of employee"+(i+1)));
names[i]=parseInt(prompt("Enter name of employee"+(i+1)));
sal[i]=parseInt(prompt("Enter salary of employee"+(i+1)));
}

document.write("<pre>Sno Name Salary</pre>");
for(var j=0;j<2;j++)
{
document.write("<pre>");

document.write("<br>"+no[j]+" "+names[j]+" "+sal[j]);
document.write("<pre>");
}
</script>
</body>
</html>
