<html>
    <body>
        <h2>JS HTML DOM</h2>
        <p>Finding elements by query selector</p>
        <p class="intro">Hello world !</p>
        <p class ="intro">This example demonstrates the <b>query selector all</b>method</p>
        <p id="demo"></p>
        <script>
            const x=document.querySelectorAll("p.intro");
            document.getElementById("demo").innerHTML='The first paragraph (index 0)with class = "intro" is :'+x[0].innerHTML;
        </script>
    </body>
</html>
