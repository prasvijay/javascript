<html>
<head>
<meta charset="utf-8">
<title>window.onload()</title>
<style type="text/css">
#bg{
width : 20px;
height : 200px;
border : 4px solidblue;
}
</style>

<script type="text/javascript">
window.onload=function()
{
document.getElementById("bg").style.background="red";
document.getElementById("bg").style.background="300px";
document.getElementById("bg").style.height="300px";
alert("onloading.....");
}
</script>
</head>
<h2>This is an example</h2>
<div id="bg"></div>
</body>
</html>
