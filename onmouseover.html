<html>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: red; width:120px; height:20px; padding:40px;">MouseOverMe</div>
        <script>
            function mOver(obj)
            {
                obj.innerHTML="Thank you";
            }
            function mOut(obj)
            {
                obj.innerHTML="Mouse over me";
            }
        </script>
    </body>
</html>
