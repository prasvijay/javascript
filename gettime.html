<html>
<h1><font color="blue">Current Time<span id="txt"></span></h1>
<script>
window.onload=function(){
getTime();
}

function getTime(){
var today=new Date()
var h=today.getMinutes();
car s=today.getSeconds();

m=checkTime(m);
s=checkTime(s);
document.getElementById("txt").innerHTML=h+":"+m":"+s;
setInterval("getTime()",1000);

function checkTime(i){
if(i<10){
i="0"+i;
}
return i;
}

</script>
</html>
