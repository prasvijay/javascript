<html>
<body bgcolor=green text=yellow>
<script>
no=new Array(15);
n=parseInt(prompt("How many no's u want to give"));

for(i=0;i<n;i++){
no[i]=parseInt(prompt("Enter a number"));
}
document.write("Numbers are :");

for(i=0;i<n;i++){
document.write(no[i]+"<br>");
}
</script>
</body>
</html>
