<html>
<body>
<h2>JS class inheritance</h2>
<p>. . . . . . </p>
<p>. . . . . . </p>
<p id="demo"></p>
<script>
class car{
constructor(brand){
this.carname = brand;
}
present(){
return 'I have a'+this.carname;
}
}

class Model extends car{
constructor(brand,mod){
super(brand);
this.model=mod;
}
show(){
return this.present()+',it is a'+this.model;
}
}

let mycar = new Model("lenova","12020");
document.getElementById("demo").innerHTML=mycar.show();
</script>
</body>
